<!DOCTYPE html>

<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Meta & Opengraph tags -->

    <title>{{ contributor.name }} - Shut That Down</title>

    <meta name="description" content="Who's funding hate in your state? Exposing which corporations give money to misogynist, racist, xenophobic, homophobic, and transphobic politicians.">

    <meta property="og:title" content="Quotes - Shut That Down">
    <meta property="og:site_name" content="Shut That Down">
    <meta property="og:url" content="https://shutthatdown.com/quote/{{ quote.id }}">
    <meta property="og:description" content="Who's funding hate in your state? Find out who gives money to misogynist, racist, xenophobic, homophobic, and transphobic politicians.">
    <meta property="og:image" content="https://shutthatdown.com/static/images/quotes/{{ quote.id }}.png">

    {% include "header.html" %}
    <meta name="twitter:title" content="{{ quote.types.all.0 }} quote by {{ person.display_name }}">
    <meta name="twitter:description" content="{{ person.display_name }} said: {{ quote.quote|truncatechars:75 }}">
    <meta name="twitter:image:src" content="https://shutthatdown.com/static/images/quotes/{{ quote.id }}.png">

    <!-- Font Awesome for the Shut That Down logo -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  </head>

<body>

{% include "nav.html" %}

<div id="main_ribbon" style="overflow: hidden; height: 1%;">

    <!-- Messages go here -->

    {% if messages %}
      {% for message in messages %}
            <br>
            <div id="message" class="col-lg-6 col-lg-offset-3 text-center alert alert-{% if 'error' in message.tags %}danger{% else %}{{ message.tags }}{% endif %}">
            {{ message }}
            </div>
      {% endfor %}
    {% endif %}

    <div class="row">

    </div>
    
</div>

    {% include "footer.html" %}

  </body>
</html>
